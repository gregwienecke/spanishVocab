<html>
<head>
	<title>Spanish</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- buttons and nav links -->
	<header>
		<nav>
			<div id="links">
				<a href="./spanish.html">Home</a>
				<span>|</span>
				<a href="#">Login</a>
				<span>|</span>
				<a href="#">Add / Remove Words</a>
				<span>|</span>
				<a href="./wordLookup.html" target="_blank">Lookup Words</a>
				<span>|</span>
				<a href="http://www.spanishdict.com/" target="_blank">spanishdict.com</a>
			</div>
		</nav>
		<br>
		<button onclick="setMode('span2eng')" class="currentLangBtn langBtn">Spanish to English</button>
		<button onclick="setMode('eng2span')" class="langBtn">English to Spanish</button>
		<div id="wordButtons">
			<button onclick="changeArgMap(oldWords)" class="listBtn">Old Words</button>
			<button onclick="changeArgMap(currentWords)" class="currentListBtn listBtn">Current Words</button>
			<button onclick="changeArgMap(reviewWords)" class="listBtn">Words To Review</button>
		</div>
	</header>
	
	<!-- Main content -->
	<div class="container">
		<h1 class="ib" id="pageTitle">Spanish Vocab</h1>
		<p class="ib" id='quiz'>Quiz</p>
		<div class="ib" id='highScoreTextDiv'>High Score: </div>
		<div class="ib" id='highScoreDiv'></div>
		<br>
		<hr class="third">
		<div id="modeDiv">
			<h2>Spanish to English</h2>
		</div>
		<div id="currentWordDiv"></div>
		<label>Translation: </label>
		<input type="text" id="userInput">
		<button onclick="checkAnswer(argMap)">Submit</button>
		<br><br>
		<div id="streakDiv"></div>
		<div id="resultsDiv"></div>
		<br><br>
		<hr class="third">
		<div id="missesDiv" style="font-size: 13px"></div>
	</div>

	<!-- Sticky footer, links, and scripts -->	
	<footer>
		<hr>
		<br>
